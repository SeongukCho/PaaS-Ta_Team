<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 페이지</title>
    <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<h1>예약하기</h1>
<form method="get" action="form-action.html">
    <p>시간을 선택해주세요.</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="time1">
        <label class="form-check-label" for="time1">
            10:00 ~ 12:00
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="time2">
        <label class="form-check-label" for="time2">
            13:00 ~ 15:00
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="time3">
        <label class="form-check-label" for="time3">
            16:00 ~ 18:00
        </label>
    </div>
    <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p>
</form>
<script src="/online/calendar/js/reservation.js"></script>
</body>
</html>
